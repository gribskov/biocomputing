<!DOCTYPE html>
<html>
<head>
    <title>Diagon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <h2>{{state["s1name"]}}</h2>
    <form action="/getSequence" method="POST"
          enctype="multipart/form-data">

        <input type="file" name="file1"/>
        <input type="submit", value="Select"/>
    </form>
    {% if not state['s1name'].startswith("Select") %}
        <div>
            <h3> Sequence 1:{{state['s1name']}}</h3>
            <pre>
{{state['s1']}}
            </pre>
        </div>
    {% endif %}

    <h2>{{state["s2name"]}}</h2>
    <form action="/getSequence" method="POST"
          enctype="multipart/form-data">

        <input type="file" name="file2"/>
        <input type="submit", value="Select"/>
    </form>
    {% if not state['s2name'].startswith("Select") %}
        <div>
            <h3> Sequence 2:{{state['s2name']}}</h3>
            <pre>
{{state['s2']}}
            </pre>
        </div>
    {% endif %}

    <form action="/dotplot" method="POST">
        <input type="submit", value="Plot"/>
    </form>

</body>
</html>
